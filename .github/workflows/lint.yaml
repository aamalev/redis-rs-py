name: Lint

on:
  push:
    branches:
      - 'main'
    tags: [ '*' ]
  pull_request:
    branches:
      - 'main'

jobs:
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: cargo fmt
        run: cargo fmt --all -- --check
  py:
    name: Python linters
    runs-on: ubuntu-latest
    steps:
      - name: Ruff check
        uses: chartboost/ruff-action@v1
        with:
          options: check redis_rs tests
      - name: Install dependencies
        run: pip install -U hatch
      - name: isort
        run: hatch run isort -c redis_rs tests
      - name: black
        run: hatch run black --check --diff redis_rs tests
      - name: mypy
        run: hatch run mypy redis_rs tests
