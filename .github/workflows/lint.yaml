name: Lint

on:
  push:
    branches:
      - 'main'
    tags: [ '*' ]
  pull_request:
    branches:
      - 'main'

jobs:
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: cargo fmt
        run: cargo fmt --all -- --check
  py:
    name: Python linters
    runs-on: ubuntu-latest
    steps:
      - name: Ruff check lint
        uses: chartboost/ruff-action@v1
        with:
          args: check redis_rs tests
      - name: Ruff check format
        uses: chartboost/ruff-action@v1
        with:
          args: format  --check redis_rs tests
      - name: Mypy
        uses: python/mypy
        with:
          paths: redis_rs tests
